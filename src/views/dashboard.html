        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

<div class="container">
    <h4 class="UserWelcome">Welcome,
        {{currentUser}}
    </h4>

    <table class="table">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Created By</th>
                <th>Company Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="company in companies">
                <td>{{company.name}}</td>
                <td>{{company.createdBy}}</td>
                <td>{{company.address}}</td>
                <td>
                    <button class="btn btn-secondary" ng-click="edit(company)">Edit</button>
                    <button class="btn btn-danger" ng-click="delete(company)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
